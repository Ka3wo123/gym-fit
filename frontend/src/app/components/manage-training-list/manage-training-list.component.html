<div class="container">
  <h2>Trainings</h2>
  <div class="training-card-container">
    <mat-card *ngFor="let training of trainings" class="training-card">
      <mat-card-header>
        <mat-card-title>{{ training.name }}</mat-card-title>
        <mat-card-subtitle>{{ training.workoutType }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Start Date:</strong> {{ training.dateStart | date }}</p>
        <p *ngIf="training.capacity"><strong>Capacity:</strong> {{ training.capacity }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onUpdate(training.id)">Update</button>
        <button mat-button color="warn" (click)="onDelete(training.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
