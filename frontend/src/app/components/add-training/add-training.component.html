<div class="add-training-container">
    <h2>Add New Training</h2>
    
    <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Workout Type</mat-label>
        <mat-select formControlName="workoutType" required>
          <mat-option *ngFor="let type of workoutTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateStart" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Max persons</mat-label>
        <input matInput type="number" formControlName="capacity" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="trainingForm.invalid">
        Add Training
      </button>
    </form>
  </div>
