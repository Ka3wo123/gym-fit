<div class="container">
    <h2>Trainers</h2>
    <mat-card>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><strong>Name</strong>th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef><strong>Surname</strong></th>
          <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef><strong>Email</strong></th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
