<div class="home-container">
    <h1>Welcome to Gym-fit</h1>
    <p>Your journey to fitness starts here. Join our community and achieve your goals!</p>

    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="20px">
        <mat-grid-tile>
            <mat-card class="card-image">
                <mat-card-header>
                    <img src="assets/img/kfd-store.jpg" alt="Trainers" class="card-image" />
                    <mat-card-title>Trainers</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Check out personal trainers.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" routerLink="/trainers">Checkout trainers</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="card-image">
                <mat-card-header>
                    <!-- <img [src]="groupClassesImage" alt="Group Classes" class="card-image" /> -->
                    <mat-card-title>Trainings</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Join our group classes for motivation and fun!</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" routerLink="/trainings">View trainings</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="card-image">
                <mat-card-header>
                    <!-- <img [src]="nutritionGuidanceImage" alt="Nutrition Guidance" class="card-image" /> -->
                    <mat-card-title>Checkout</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Receive expert advice on nutrition and meal planning.</p>
                    <a href="https://sklep.kfd.pl/" target="_blank" rel="noopener noreferrer">KFD store</a>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="cta">
        <h2>Ready to get started?</h2>
        <button mat-raised-button color="primary" routerLink="/register">Join Now</button>
    </div>
</div>
