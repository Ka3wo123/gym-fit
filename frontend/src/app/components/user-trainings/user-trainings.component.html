<div class="container">
    <h2>Trainings</h2>
    <mat-card>
        <table mat-table [dataSource]="trainings" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
                <td mat-cell *matCellDef="let training"> {{training.name}} </td>
            </ng-container>

            <ng-container matColumnDef="dateStart">
                <th mat-header-cell *matHeaderCellDef><strong>Start date</strong></th>
                <td mat-cell *matCellDef="let training"> {{training.dateStart | date: 'longDate' }}</td>
            </ng-container>

            <ng-container matColumnDef="workoutType">
                <th mat-header-cell *matHeaderCellDef><strong>Workout type</strong></th>
                <td mat-cell *matCellDef="let training"> {{training.workoutType}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef><strong>Actions</strong></th>
                <td mat-cell *matCellDef="let training">
                  <button
                    mat-button
                    color="warn"
                    (click)="deleteTraining(training.id)"
                  >
                    Delete
                  </button>
                </td>
              </ng-container>
              
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
